<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-royal" align-title="center">
        <button class="button button-icon" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">Todo</h1>
        <button class="button buttong-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="true">
        <ion-list show-delete="toggleDelete" show-reorder="toggleReorder">
            <ion-item ng-repeat="task in activeProject.tasks" class="item-remove-animate">
                {{task.title}}
                <ion-delete-button class="ion-minus-circled" ng-click="onTaskDelete(task)"></ion-delete-button>
                <ion-reorder-button class="ion-navicon" on-reorder="onReorderTask(task, $fromIndex, $toIndex)">
            </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-balanced">
        <button class="button" ng-click="toggleDeleteButton()">Delete</button>
        <h1 class="title">Edit List</h1>
        <button class="button" ng-click="toggleReorderButton()">Reorder</button>
      </ion-footer-bar>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive" align-title="center">
        <button class="button button-icon ion-plus" ng-click="newProject()">
        </button>
        <h1 class="title">Projects</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
            <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                {{ project.title }}
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>

  <script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

  </script>

</body>
</html>
